<div class="container">
<h1>jQuery CircularCountDownJs Plugin Demo</h1>
<div class="launcher">
    Delay :
    <input type="text" class="delay form-control" value="5">
    <button class="btn btn-danger">start</button>
</div>

<div class="timer"></div>
</div>
<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="circular-countdown.js"></script>
<script>
  $(document).ready(function() {
      $('button').click(function() {

          // Run the countdown
          $('.timer').circularCountDown({
              delayToFadeIn: 500,
			  size: 250,
			  fontColor: '#fff',
			  colorCircle: 'white',
			  background: '#2ECC71',
              reverseLoading: false,
              duration: {
                  seconds: parseInt($('.delay').val())
              },
              beforeStart: function() {
                  $('.launcher').hide();
              },
              end: function(countdown) {
                  countdown.destroy();
                  $('.launcher').show();
                  //alert('termin√©');
              }
          });
      });
  });
</script>
